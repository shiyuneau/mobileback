			<p>&#12288;&#12288;选择学校及专业1、选择学校的步骤在选择所欲前往留学的学校时，可遵循以下步骤进行：（1）查阅相关的专业文献及学术报刊，了解所学专业或所从事的科研在国外大学或科研机构的现状及发展情况，找出适合自己所学专业的教授或科研合作者，与之通信联系。（2）到各地出国留学咨询处（如本公司）、科技情报中心、各大图书馆和国际互联网上查阅有关高等院校，科研机构的资料介绍，初步确定一个欲申请的大学名单。</p>
